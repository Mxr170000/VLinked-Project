<header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">

    <a routerLink="/home" class="px-5 d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
      <span class="trade-mark-green"> V </span><span class="trade-mark-blue"> Linked </span>
    </a>

    <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
      <li><a routerLink="/home" class="h3  px-2 .text-primary text-decoration-none">Jobs</a></li>
      <li><a routerLink="/resume" class="h3  px-2  link-dark text-decoration-none">Resume Builder</a></li>
    </ul>
    <div class="row">
      <div class="px-5 col-sm">
        <p class="account-name"> Hello {{currentAccount.firstN}} {{currentAccount.lastN.substring(0,1)}}</p>
      </div>
      <div class="px-5  col-sm">
        <a routerLink="/" class="log-out">LogOut</a>
      </div>
    </div>

  </header>
<div class="px-4 py-5 my-5 text-center">
  <h1 class="display-5  fw-bold .text-primary ">Welcome to job search with veteran-friendly companies</h1>
  <div class="col-lg-6 mx-auto">
    <p class="lead mb-4">Please select industry and location</p>

    <div class="row">
        <div class="col">
            <div class="input-group">
                <select id="industry" class="form-select" aria-label="Select industry">
                    <option value="" selected>What?</option>
                    <option value="it">IT</option>
                    <option value="teaching">Teaching</option>
                    <option value="finance">Finance</option>
                    <option value="healthcare">Healthcare</option>
                    <option value="bluecollarjobs">Blue collar jobs</option>
                  </select>
            </div>
        </div>

        <div class="col">
            <div class="input-group">
                <select id = "location" class="form-select" aria-label="Select location"> 
                    <option value="" selected>Where?</option>
                    <option value="dallas">Dallas</option>
                    <option value="sanantonio">San Antonio</option>
                    <option value="houston">Houston</option>
                    <option value="austin">Austin</option>
                    <option value="remote">Remote</option>
                  </select>
            </div>
         
        </div>

        <div class="col-sm-1">
            <button (click)="geturl()"  type="button" class="btn btn-primary">Search</button>
        </div>

    </div>

    <div class="row justify-content-center">

        <div class="card border-0" style="width: 40rem;">
            <img src="https://careerswithmichelle.files.wordpress.com/2020/09/image-1.png" class="card-img-top" alt="...">
          </div>

    </div>



  </div>
</div>
